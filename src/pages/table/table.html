<section class="table-view">
  <div class="table-header">
    <div class="header-left">
      <h1 class="h3 mb-1"><img src="/img/shrink.svg" alt="Table" class="table-icon me-2"><span>Table 3</span></h1>
      <p class="text-muted mb-0"><i class="bi bi-hourglass-split me-1" data-hourglass-icon></i><span data-status-text>Waiting for deal...</span></p>
    </div>
    <div class="header-right">
      <div class="observers-indicator" data-observers-indicator></div>
      <button class="btn btn-outline-secondary btn-sm" data-action="toggle-chat" data-tooltip="Open chat">
        <i class="bi bi-chat-dots"></i>
      </button>
    </div>
  </div>

  <div class="table-game-area">
    <div class="game-grid">
      <!-- North player (cols 2-3, row 1) -->
      <div class="grid-cell grid-north" data-cards-north>
        <div class="player-position-panel" data-player-position="north"></div>
      </div>
      
      <!-- West player (col 1, row 2) -->
      <div class="grid-cell grid-west" data-cards-west>
        <div class="player-position-panel" data-player-position="west"></div>
      </div>
      
      <!-- Center area (cols 2-3, row 2) -->
      <div class="grid-cell grid-center">
        <div class="center-content" data-game-area>
          <button class="btn btn-primary btn-lg" data-action="deal-cards"><i class="bi bi-shuffle me-2"></i><span data-i18n="dealCards"></span></button>
        </div>
      </div>
      
      <!-- East player (col 4, row 2) -->
      <div class="grid-cell grid-east" data-cards-east>
        <div class="player-position-panel" data-player-position="east"></div>
      </div>
      
      <!-- South player (cols 2-3, row 3) -->
      <div class="grid-cell grid-south" data-cards-south>
        <div class="player-position-panel" data-player-position="south"></div>
      </div>
    </div>
  </div>

  <!-- Chat drawer (offcanvas) -->
  <div class="chat-drawer-container" data-chat-container></div>
</section>
