<section class="resources-page py-5">
  <div class="container">
    <h1 class="mb-4" data-i18n="resourcesTitle"></h1>
    <p class="lead text-muted mb-5" data-i18n="resourcesSubtitle"></p>

    <!-- PDF Documents Section - flip cards -->
    <div class="row g-4">
      <div class="col-12">
        <h2 class="mb-4" data-i18n="resourcesDocuments"></h2>

        <div class="pdf-cards-row">

          <!-- Card 1: 2007 Laws – blue back, Ace of Clubs -->
          <div class="pdf-card-item">
            <div class="pdf-card-label">
              <h6>2007 Laws Complete (Bulgarian)</h6>
              <p>Complete 2007 Laws of Bridge in Bulgarian</p>
            </div>
            <div class="pdf-flip-card" data-pdf-key="laws2007" title="Click to download">
              <div class="pdf-flip-inner">
                <div class="pdf-card-back pdf-blue-back"><div class="pdf-back-pattern"></div></div>
                <div class="pdf-card-front pdf-face-black">
                  <div class="pdf-corner pdf-corner-tl"><span class="pdf-rank">A</span><span class="pdf-suit">♣</span></div>
                  <div class="pdf-corner pdf-corner-br"><span class="pdf-rank">A</span><span class="pdf-suit">♣</span></div>
                  <div class="pdf-center"><span class="pdf-pip">♣</span></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 2: Bridge Basics – red back, Ace of Diamonds -->
          <div class="pdf-card-item">
            <div class="pdf-card-label">
              <h6>Bridge Basics Handout</h6>
              <p>Introduction to Bridge - Basics Handout</p>
            </div>
            <div class="pdf-flip-card" data-pdf-key="bridgeBasics" title="Click to download">
              <div class="pdf-flip-inner">
                <div class="pdf-card-back pdf-red-back"><div class="pdf-back-pattern"></div></div>
                <div class="pdf-card-front pdf-face-red">
                  <div class="pdf-corner pdf-corner-tl"><span class="pdf-rank">A</span><span class="pdf-suit">♦</span></div>
                  <div class="pdf-corner pdf-corner-br"><span class="pdf-rank">A</span><span class="pdf-suit">♦</span></div>
                  <div class="pdf-center"><span class="pdf-pip">♦</span></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 3: Laws of Bridge – blue back, Ace of Hearts -->
          <div class="pdf-card-item">
            <div class="pdf-card-label">
              <h6>Laws of Bridge</h6>
              <p>Laws of Bridge - Complete Rules</p>
            </div>
            <div class="pdf-flip-card" data-pdf-key="lawsOfBridge" title="Click to download">
              <div class="pdf-flip-inner">
                <div class="pdf-card-back pdf-blue-back"><div class="pdf-back-pattern"></div></div>
                <div class="pdf-card-front pdf-face-red">
                  <div class="pdf-corner pdf-corner-tl"><span class="pdf-rank">A</span><span class="pdf-suit">♥</span></div>
                  <div class="pdf-corner pdf-corner-br"><span class="pdf-rank">A</span><span class="pdf-suit">♥</span></div>
                  <div class="pdf-center"><span class="pdf-pip">♥</span></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 4: Introduction – red back, Ace of Spades -->
          <div class="pdf-card-item">
            <div class="pdf-card-label">
              <h6>Въведение в Спортния Бридж</h6>
              <p>Introduction to Sports Bridge (Bulgarian)</p>
            </div>
            <div class="pdf-flip-card" data-pdf-key="introduction" title="Click to download">
              <div class="pdf-flip-inner">
                <div class="pdf-card-back pdf-red-back"><div class="pdf-back-pattern"></div></div>
                <div class="pdf-card-front pdf-face-black">
                  <div class="pdf-corner pdf-corner-tl"><span class="pdf-rank">A</span><span class="pdf-suit">♠</span></div>
                  <div class="pdf-corner pdf-corner-br"><span class="pdf-rank">A</span><span class="pdf-suit">♠</span></div>
                  <div class="pdf-center"><span class="pdf-pip">♠</span></div>
                </div>
              </div>
            </div>
          </div>

        </div><!-- /.pdf-cards-row -->
      </div>

      <!-- Helpful Links Section -->
      <div class="col-12 mt-5">
        <h2 class="mb-4" data-i18n="resourcesHelpfulLinks"></h2>
        <div class="row g-3" id="helpful-links"></div>
      </div>

      <!-- Help & Support Section -->
      <div class="col-12 mt-5">
        <h2 class="mb-4" data-i18n="resourcesSupport"></h2>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title" data-i18n="resourcesFaq"></h5>
                <p class="card-text text-muted" data-i18n="resourcesFaqDesc"></p>
                <button class="btn btn-outline-primary btn-sm" id="faq-btn">
                  <i class="bi bi-chat-dots me-2"></i><span data-i18n="resourcesLearnMore"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card h-100 shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title" data-i18n="resourcesTutorials"></h5>
                <p class="card-text text-muted" data-i18n="resourcesTutorialsDesc"></p>
                <button class="btn btn-outline-primary btn-sm" id="tutorials-btn">
                  <i class="bi bi-play-circle me-2"></i><span data-i18n="resourcesLearnMore"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tutorials Modal -->
      <div class="modal fade" id="tutorialsModal" tabindex="-1" aria-labelledby="tutorialsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content tutorials-modal">
            <div class="modal-header">
              <h5 class="modal-title" id="tutorialsModalLabel" data-i18n="resourcesTutorials"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="tutorials-content">
              <!-- Tutorial items will be generated here -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- FAQ Modal -->
      <div class="modal fade" id="faqModal" tabindex="-1" aria-labelledby="faqModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content faq-modal">
            <div class="modal-header">
              <h5 class="modal-title" id="faqModalLabel" data-i18n="resourcesFaq"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="faq-content">
              <!-- FAQ items will be generated here -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
