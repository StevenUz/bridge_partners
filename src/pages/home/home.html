<section class="hero py-5">
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-lg-6 hero-content">
        <div class="floating-cards">
          <i class="bi bi-suit-heart-fill text-danger card-icon"></i>
          <i class="bi bi-suit-diamond-fill text-danger card-icon"></i>
          <i class="bi bi-suit-club-fill card-icon"></i>
          <i class="bi bi-suit-spade-fill card-icon"></i>
        </div>
        <span class="badge bg-primary-subtle text-primary rounded-pill mb-2" data-i18n="brand"></span>
        <h1 class="display-5 fw-bold mb-3 fade-in" data-i18n="heroTitle"></h1>
        <p class="lead text-muted mb-4 fade-in-delayed" data-i18n="heroSubtitle"></p>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 slide-in-right">
          <div class="card-body p-4">
            <!-- Toggle Buttons -->
            <div class="d-flex gap-2 mb-4">
              <button class="btn btn-outline-primary flex-fill" id="showSignup" data-i18n="ctaRegister"></button>
              <button class="btn btn-outline-primary flex-fill" id="showSignin" data-i18n="tabSignIn"></button>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="d-none">
              <form class="vstack gap-3" data-form="register">
                <div class="alert alert-danger d-none" role="alert" id="registerError"></div>
                <div class="input-with-icon">
                  <label class="form-label" for="displayName" data-i18n="formName"></label>
                  <div class="position-relative">
                    <i class="bi bi-person input-icon"></i>
                    <input class="form-control ps-5" id="displayName" name="displayName" type="text" required />
                  </div>
                </div>
                <div class="input-with-icon">
                  <label class="form-label" for="email" data-i18n="formEmail"></label>
                  <div class="position-relative">
                    <i class="bi bi-envelope input-icon"></i>
                    <input class="form-control ps-5" id="email" name="email" type="email" required />
                  </div>
                </div>
                <div class="input-with-icon">
                  <label class="form-label" for="password" data-i18n="formPassword"></label>
                  <div class="position-relative">
                    <i class="bi bi-lock input-icon"></i>
                    <input class="form-control ps-5 pe-5" id="password" name="password" type="password" required />
                    <button type="button" class="password-toggle" data-toggle-password="password" tabindex="-1">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" id="remember" type="checkbox" />
                  <label class="form-check-label" for="remember" data-i18n="formRemember"></label>
                </div>
                <button class="btn btn-success w-100" type="submit"><i class="bi bi-check-circle me-2"></i><span data-i18n="ctaRegister"></span></button>
              </form>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form">
              <form class="vstack gap-3" data-form="login">
                <div class="alert alert-danger d-none" role="alert" id="loginError"></div>
                <div class="alert alert-info d-none" role="status" id="loginInfo"></div>
                <div class="input-with-icon">
                  <label class="form-label" for="loginUsername" data-i18n="formName"></label>
                  <div class="position-relative">
                    <i class="bi bi-person input-icon"></i>
                    <input class="form-control ps-5" id="loginUsername" name="loginUsername" type="text" required />
                  </div>
                </div>
                <div class="input-with-icon">
                  <label class="form-label" for="loginPassword" data-i18n="formPassword"></label>
                  <div class="position-relative">
                    <i class="bi bi-lock input-icon"></i>
                    <input class="form-control ps-5 pe-5" id="loginPassword" name="loginPassword" type="password" required />
                    <button type="button" class="password-toggle" data-toggle-password="loginPassword" tabindex="-1">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" id="loginRemember" type="checkbox" />
                  <label class="form-check-label" for="loginRemember" data-i18n="formRemember"></label>
                </div>
                <button class="btn btn-success w-100" type="submit"><i class="bi bi-box-arrow-in-right me-2"></i><span data-i18n="ctaSignIn"></span></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
