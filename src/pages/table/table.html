<section class="table-view">
  <div class="table-header">
    <div class="header-left">
      <h1 class="h3 mb-1"><img src="/img/shrink.svg" alt="Table" class="table-icon me-2"><span>Table 3</span></h1>
      <p class="text-muted mb-0" data-status-line><i class="bi bi-hourglass-split me-1" data-hourglass-icon></i><span data-status-text>Waiting for dealing...</span></p>
      <div class="contract-pill d-none" data-contract-pill>
        <div class="contract-title" data-i18n="contract"></div>
        <div class="contract-value" data-contract-value></div>
        <div class="contract-tooltip" data-contract-tooltip></div>
      </div>
    </div>
    <div class="header-center">
      <div class="vulnerability-indicators" data-vulnerability-indicators>
        <div class="vulnerability-pair vulnerability-ns" data-vulnerability-ns>
          <div class="vulnerability-names" data-vulnerability-names-ns>
            <span>Elena-Ivan</span>
          </div>
          <div class="vulnerability-status" data-vulnerability-status-ns>
            <span data-i18n="notVulnerable">Not Vulnerable</span>
          </div>
        </div>
        <div class="vulnerability-pair vulnerability-ew" data-vulnerability-ew>
          <div class="vulnerability-names" data-vulnerability-names-ew>
            <span>Maria-Marco</span>
          </div>
          <div class="vulnerability-status" data-vulnerability-status-ew>
            <span data-i18n="notVulnerable">Not Vulnerable</span>
          </div>
        </div>
      </div>
    </div>
    <div class="header-right">
      <div class="observers-indicator" data-observers-indicator></div>
      <button class="btn btn-outline-danger btn-sm" data-action="reset-game" aria-label="Reset game">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm" data-action="toggle-chat" data-tooltip="Open chat">
        <i class="bi bi-chat-dots"></i>
      </button>
    </div>
  </div>

  <div class="table-game-area">
    <div class="game-grid">
      <!-- North player (cols 2-3, row 1) -->
      <div class="grid-cell grid-north" data-cards-north>
        <div class="player-position-panel" data-player-position="north"></div>
      </div>
      
      <!-- West player (col 1, row 2) -->
      <div class="grid-cell grid-west" data-cards-west>
        <div class="player-position-panel" data-player-position="west"></div>
      </div>
      
      <!-- Center area (cols 2-3, row 2) -->
      <div class="grid-cell grid-center">
        <div class="center-content" data-game-area>
          <button class="btn btn-primary btn-lg" data-action="deal-cards"><i class="bi bi-shuffle me-2"></i><span data-i18n="dealCards"></span></button>
        </div>
      </div>
      
      <!-- East player (col 4, row 2) -->
      <div class="grid-cell grid-east" data-cards-east>
        <div class="player-position-panel" data-player-position="east"></div>
      </div>
      
      <!-- South player (cols 2-3, row 3) -->
      <div class="grid-cell grid-south" data-cards-south>
        <div class="player-position-panel" data-player-position="south"></div>
      </div>
    </div>
  </div>

  <!-- Chat drawer (offcanvas) -->
  <div class="chat-drawer-container" data-chat-container></div>
</section>
