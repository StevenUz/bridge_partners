<section class="hero py-5">
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-lg-6">
        <span class="badge bg-primary-subtle text-primary rounded-pill mb-2" data-i18n="brand"></span>
        <h1 class="display-5 fw-bold mb-3" data-i18n="heroTitle"></h1>
        <p class="lead text-muted mb-4" data-i18n="heroSubtitle"></p>
        <button class="btn btn-primary btn-lg" data-action="enter-lobby" data-i18n="ctaRegister"></button>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h2 class="h5 mb-3" data-i18n="ctaRegister"></h2>
            <form class="vstack gap-3" data-form="register">
              <div>
                <label class="form-label" for="displayName" data-i18n="formName"></label>
                <input class="form-control" id="displayName" name="displayName" type="text" required />
              </div>
              <div>
                <label class="form-label" for="password" data-i18n="formPassword"></label>
                <input class="form-control" id="password" name="password" type="password" required />
              </div>
              <div class="form-check">
                <input class="form-check-input" id="remember" type="checkbox" />
                <label class="form-check-label" for="remember" data-i18n="formRemember"></label>
              </div>
              <div class="d-flex align-items-center gap-2">
                <label class="form-label m-0 small text-muted" for="languagePickerHome" data-i18n="languagePicker"></label>
                <select class="form-select" id="languagePickerHome" data-language-picker></select>
              </div>
              <button class="btn btn-success w-100" type="submit" data-i18n="ctaRegister"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
