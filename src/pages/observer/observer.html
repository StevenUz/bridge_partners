<section class="observer-view">
  <div class="table-header">
    <div class="header-left">
      <h1 class="h3 mb-1"><i class="bi bi-arrows-angle-contract table-icon me-2"></i><span data-table-title>Table 1</span></h1>
      <p class="text-muted mb-0"><i class="bi bi-eye me-1"></i><span data-i18n="navObserver"></span></p>
    </div>
    <div class="header-center">
      <div class="vulnerability-indicators" data-vulnerability-indicators>
        <div class="vulnerability-pair vulnerability-ns" data-vulnerability-ns>
          <div class="vulnerability-names" data-vulnerability-names-ns>
            <span>Elena-Ivan</span>
          </div>
          <div class="vulnerability-status" data-vulnerability-status-ns>
            <span data-i18n="notVulnerable">Not Vulnerable</span>
          </div>
        </div>
        <div class="vulnerability-pair vulnerability-ew" data-vulnerability-ew>
          <div class="vulnerability-names" data-vulnerability-names-ew>
            <span>Maria-Marco</span>
          </div>
          <div class="vulnerability-status" data-vulnerability-status-ew>
            <span data-i18n="notVulnerable">Not Vulnerable</span>
          </div>
        </div>
      </div>
    </div>
    <div class="header-right">
      <div class="observers-indicator" data-observers-indicator></div>
      <button class="btn btn-outline-secondary btn-sm" data-action="toggle-chat" data-tooltip="Open chat">
        <i class="bi bi-chat-dots"></i>
      </button>
    </div>
  </div>

  <div class="table-game-area">
    <div class="game-grid">
      <!-- North player (cols 2-3, row 1) -->
      <div class="grid-cell grid-north" data-cards-north></div>

      <!-- West player (col 1, row 2) -->
      <div class="grid-cell grid-west" data-cards-west></div>

      <!-- Center area (cols 2-3, row 2) -->
      <div class="grid-cell grid-center">
        <div class="center-content" data-observer-center></div>
      </div>

      <!-- East player (col 4, row 2) -->
      <div class="grid-cell grid-east" data-cards-east></div>

      <!-- South player (cols 2-3, row 3) -->
      <div class="grid-cell grid-south" data-cards-south></div>
    </div>
  </div>
  
  <!-- Chat drawer (offcanvas) -->
  <div class="chat-drawer-container" data-chat-container></div>
</section>
