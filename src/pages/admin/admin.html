<section class="admin-page py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">Admin Panel</h2>
      <button class="btn btn-outline-secondary btn-sm" data-admin-refresh>Refresh</button>
    </div>

    <div class="alert alert-danger d-none" role="alert" data-admin-error></div>
    <div class="alert alert-success d-none" role="status" data-admin-success></div>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Username</th>
            <th>Display name</th>
            <th>Email</th>
            <th>Role</th>
            <th style="min-width: 340px;">Actions</th>
          </tr>
        </thead>
        <tbody data-admin-users></tbody>
      </table>
    </div>
  </div>
</section>
