<section class="table-view">
  <div class="table-header">
    <div class="header-left">
      <h1 class="h3 mb-1"><i class="bi bi-table me-2"></i><span data-i18n="tableViewTitle"></span></h1>
      <p class="text-muted mb-0"><i class="bi bi-hourglass-split me-1"></i><span data-i18n="tableStatusWaiting"></span></p>
    </div>
    <div class="header-right">
      <div class="observers-indicator" data-observers-indicator></div>
      <button class="btn btn-outline-secondary btn-sm" data-action="toggle-chat" title="Open chat">
        <i class="bi bi-chat-dots"></i>
      </button>
      <button class="btn btn-outline-secondary btn-sm" data-action="back-lobby">
        <img src="/img/log-out.svg" alt="Leave table" class="leave-icon">
      </button>
    </div>
  </div>

  <div class="table-game-area">
    <div class="game-grid">
      <!-- North cards (cols 2-3, row 1) -->
      <div class="grid-cell grid-north" data-cards-north></div>
      
      <!-- West cards (col 1, row 2) -->
      <div class="grid-cell grid-west" data-cards-west></div>
      
      <!-- Center area (cols 2-3, row 2) -->
      <div class="grid-cell grid-center">
        <div class="center-content" data-game-area>
          <button class="btn btn-primary btn-lg" data-action="deal-cards"><i class="bi bi-shuffle me-2"></i><span data-i18n="dealCards"></span></button>
        </div>
      </div>
      
      <!-- East cards (col 4, row 2) -->
      <div class="grid-cell grid-east" data-cards-east></div>
      
      <!-- South cards (cols 2-3, row 3) -->
      <div class="grid-cell grid-south" data-cards-south></div>
    </div>
  </div>

  <!-- Chat drawer (offcanvas) -->
  <div class="chat-drawer-container" data-chat-container></div>
</section>
